<div class="container">
  <table class="striped centered posts-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Image URL</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.title}}</td>
        <td>{{post.content}}</td>
        <td>{{post.lat}}</td>
        <td>{{post.long}}</td>
        <td>{{post.image_url}}</td>
        <td><i class="delete material-icons blue-grey-text" (click)=deletePost(post)>delete_forever</i></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6"><b>Total Posts:</b> {{posts.length}}</td>
      </tr>
    </tfoot>
  </table>
  <a class="add-btn btn-floating btn-large waves-effect waves-light btn right blue-grey modal-trigger" href="#add-modal"><i
      class="material-icons">add</i></a>
</div>


<div id="confirm-modal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to delete this Post?</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect btn-flat blue-grey lighten-5">Cancel</a>
    <a href="#!" class="modal-close waves-effect btn-flat blue-grey yes" (click)="confirmDelete()">Yes</a>
  </div>
</div>

<div id="add-modal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h5>Add New Post</h5>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">title</i>
            <input #title name="title" id="title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">note</i>
            <input #content name="content" id="content" type="text" class="validate">
            <label for="content">Content</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">location_on</i>
            <input #lat name="lat" id="latitude" type="text" class="validate">
            <label for="latitude">Latitude</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">location_on</i>
            <input #long name="long" id="longitude" type="text" class="validate">
            <label for="longitude">Longitude</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">image</i>
            <input #img_url name="image_url" id="image_url" type="url" class="validate">
            <label for="image_url">Image URL</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect btn-flat blue-grey lighten-5">Cancel</a>
    <a href="#!" class="waves-effect btn-flat blue-grey yes" (click)="savePost(title.value, content.value, lat.value, long.value, img_url.value)">Save</a>
  </div>
</div>
